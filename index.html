<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Priskalkylator</title>

  <!-- App ikoner -->
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="icon" sizes="512x512" href="icon-512.png">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#171923">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #171923;
      color: white;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .card {
      background: #1f2028;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h1 {
      text-align: center;
    }
    img.logo {
      display: block;
      margin: 0 auto 15px;
      max-width: 80%;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 6px;
      border: none;
    }
    .result {
      background: #000;
      padding: 10px;
      border-radius: 6px;
      margin-top: 15px;
      text-align: center;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      background: #2d89ef;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1b5fa7;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="apple-touch-icon.png" alt="Logotyp" class="logo">
    <h1>Priskalkylator</h1>

    <label>Pris per m² (kr)</label>
    <input type="number" id="pris" value="699">

    <label>Höjd (mm)</label>
    <input type="number" id="hojd" placeholder="Höjd (mm)">

    <label>Bredd (mm)</label>
    <input type="number" id="bredd" placeholder="Bredd (mm)">

    <label>Minimidebitering (kr)</label>
    <input type="number" id="minimidebitering" value="0">

    <label>Moms</label>
    <select id="moms">
      <option value="25" selected>Inkl. 25% moms</option>
      <option value="0">Exkl. moms</option>
    </select>

    <div class="result" id="resultat">Fyll i mått för att se priset.</div>
    <button onclick="delaPris()">Dela priset</button>
    <button onclick="laddaPDF()">Skapa offert (PDF)</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const prisInput = document.getElementById("pris");
    const hojdInput = document.getElementById("hojd");
    const breddInput = document.getElementById("bredd");
    const momsInput = document.getElementById("moms");
    const minInput = document.getElementById("minimidebitering");
    const resultat = document.getElementById("resultat");

    function beraknaPris() {
      const pris = parseFloat(prisInput.value) || 0;
      const hojd = parseFloat(hojdInput.value) || 0;
      const bredd = parseFloat(breddInput.value) || 0;
      const minDeb = parseFloat(minInput.value) || 0;
      const moms = parseFloat(momsInput.value);

      if (hojd > 0 && bredd > 0) {
        const area = (hojd/1000) * (bredd/1000);
        let kostnad = area * pris;
        if (kostnad < minDeb) kostnad = minDeb;
        let exklMoms = kostnad;
        let inklMoms = moms > 0 ? kostnad * 1.25 : kostnad;

        resultat.innerHTML = `
          ${inklMoms.toFixed(2)} kr ${moms > 0 ? "(inkl. moms)" : "(exkl. moms)"}<br>
          Area: ${area.toFixed(2)} m² – á-pris: ${pris} kr/m² – Exkl: ${exklMoms.toFixed(2)} kr
        `;
      } else {
        resultat.textContent = "Fyll i mått för att se priset.";
      }
    }

    [prisInput, hojdInput, breddInput, momsInput, minInput].forEach(el => {
      el.addEventListener("input", beraknaPris);
    });

    function delaPris() {
      if (navigator.share) {
        navigator.share({
          title: 'Priskalkylator',
          text: resultat.innerText,
          url: window.location.href
        });
      } else {
        alert("Dela-funktionen stöds inte på denna enhet.");
      }
    }

    function laddaPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(18);
      doc.text("Offert", 20, 20);
      doc.setFontSize(12);
      doc.text("Företagsnamn: _______________________", 20, 40);
      doc.text("Datum: " + new Date().toLocaleDateString(), 20, 50);
      doc.text("Beräkning:", 20, 70);
      doc.text(resultat.innerText, 20, 80);
      doc.save("offert.pdf");
    }

    beraknaPris();
  </script>
</body>
</html>
