<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Priskalkylator</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="icon" sizes="512x512" href="icon-512.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1f26;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    .logo {
      max-width: 250px;
      margin: 20px auto;
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    input, select {
      background: white;
      color: black;
    }
    button {
      background: #28a745;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #218838;
    }
    .result {
      background: #333;
      padding: 15px;
      margin-top: 15px;
      border-radius: 5px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="IMG_0028.jpeg" alt="Reklamgiganten Logga" class="logo">

    <h1>Priskalkylator</h1>

    <input type="text" id="company" placeholder="Ditt företagsnamn (avsändare)">
    <input type="text" id="customer" placeholder="Kundens namn">
    <input type="text" id="phone" placeholder="Telefon" value="070-123 45 67">

    <input type="text" id="article" placeholder="Artikel (Frost, Print, Vinyl, Solfilm)">
    <select id="moms">
      <option value="1.25">Inkl. 25% moms</option>
      <option value="1.12">Inkl. 12% moms</option>
      <option value="1.06">Inkl. 6% moms</option>
      <option value="1">Exkl. moms</option>
    </select>
    <input type="number" id="price" placeholder="Pris per m² (kr)" value="699">
    <input type="number" id="amount" placeholder="Antal (st)" value="1">
    <input type="number" id="height" placeholder="Höjd (mm)">
    <input type="number" id="width" placeholder="Bredd (mm)">
    <input type="number" id="min" placeholder="Minimidebitering (kr)" value="0">

    <div id="result" class="result">Fyll i mått för att se priset.</div>

    <button onclick="sharePrice()">Dela priset</button>
    <button onclick="generatePDF()">Skapa offert (PDF)</button>
  </div>

  <script src="script.js"></script>

  <!-- Service Worker registrering -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js?v=2').then(reg => {
          console.log('Service Worker registrerad', reg);

          if (reg.waiting) {
            if (confirm("Ny version finns, vill du uppdatera?")) {
              reg.waiting.postMessage({ type: 'SKIP_WAITING' });
              window.location.reload();
            }
          }

          reg.addEventListener('updatefound', () => {
            const newWorker = reg.installing;
            newWorker.addEventListener('statechange', () => {
              if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                if (confirm("Ny version finns, vill du uppdatera?")) {
                  newWorker.postMessage({ type: 'SKIP_WAITING' });
                }
              }
            });
          });

          navigator.serviceWorker.addEventListener('controllerchange', () => {
            window.location.reload();
          });
        }).catch(err => console.log('SW error:', err));
      });
    }
  </script>
</body>
</html>
