<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Priskalkylator</title>

  <!-- Ikoner och manifest -->
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="icon" sizes="512x512" href="icon-512.png">
  <meta name="theme-color" content="#171923">

  <style>
    body {
      font-family: -apple-system, system-ui, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background:#171923;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      max-width: 500px;
      width: 100%;
      background: #1f2937;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      display: block;
      margin: 0 auto 20px auto;
      width: 200px; /* Gör loggan lagom stor */
    }
    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 4px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 12px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00d16c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    #result {
      margin-top: 16px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="IMG_0028.jpeg" alt="Reklamgiganten Logga" class="logo">

    <h1>Priskalkylator</h1>

    <label>Pris per m² (kr)</label>
    <input type="number" id="price" value="699">

    <label>Höjd (mm)</label>
    <input type="number" id="height">

    <label>Bredd (mm)</label>
    <input type="number" id="width">

    <label>Minimidebitering (kr)</label>
    <input type="number" id="min" value="0">

    <label>Moms</label>
    <select id="vat">
      <option value="0">Exkl. moms</option>
      <option value="25" selected>Inkl. 25% moms</option>
    </select>

    <div id="result">Fyll i mått för att se priset.</div>
    <button id="shareBtn">Dela priset</button>
  </div>

  <script>
    const priceInput = document.getElementById('price');
    const heightInput = document.getElementById('height');
    const widthInput = document.getElementById('width');
    const minInput = document.getElementById('min');
    const vatInput = document.getElementById('vat');
    const resultDiv = document.getElementById('result');
    const shareBtn = document.getElementById('shareBtn');

    function calculate() {
      const price = parseFloat(priceInput.value) || 0;
      const h = parseFloat(heightInput.value) || 0;
      const w = parseFloat(widthInput.value) || 0;
      const min = parseFloat(minInput.value) || 0;
      const vat = parseFloat(vatInput.value) || 0;

      if (h > 0 && w > 0) {
        const area = (h/1000) * (w/1000);
        let total = Math.max(area * price, min);
        const exkl = total;
        const inkl = total * (1 + vat/100);

        resultDiv.innerHTML = `${inkl.toFixed(2)} kr (inkl. moms)<br>` +
          `Area: ${area.toFixed(2)} m² • á-pris: ${price} kr/m² • Exkl: ${exkl.toFixed(2)} kr`;
        return inkl.toFixed(2);
      } else {
        resultDiv.innerHTML = "Fyll i mått för att se priset.";
        return null;
      }
    }

    // Räkna automatiskt när man skriver
    [priceInput, heightInput, widthInput, minInput, vatInput].forEach(el => {
      el.addEventListener('input', calculate);
    });

    // Dela priset
    shareBtn.addEventListener('click', async () => {
      const pris = calculate();
      if (!pris) return;
      const text = `Offert: ${pris} kr via Priskalkylatorn`;
      if (navigator.share) {
        await navigator.share({ title: 'Priskalkylator', text });
      } else {
        alert("Dela-funktionen stöds inte i din webbläsare.");
      }
    });
  </script>
</body>
</html>
